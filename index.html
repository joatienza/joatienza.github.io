<html>

	color:blue;

<h1>
Learning JS

<ul>
  <li onclick="changewid();dropdis();">HTHS TSA</li>
  <li>Drones</li>
  <li>About</li>
</ul>

<script>

function add() {
//alert('this is a test');
var fn=document.getElementById('myHeader');
alert(fn.value);
var fn2=document.getElementById('myHeader2');
alert(fn2.value);
var math = parseInt(fn.value, 10) + parseInt(fn2.value, 10);
alert(math);
}

function showhide() 
{
var div = document.getElementById("correct");
if (div.style.display !== "none") 
{
    div.style.display = "none";
}
else 
{
    div.style.display = "block";
}
 }

 
function changewid()
{
var div2 = document.getElementById("correct");
if (div2.style.height != "50px")
{
    div2.style.height = "50px";
}
else
{
     div2.style.height = "200px";
}
 }

function dropdis() 
{
var diva = document.getElementById("myHeader");
var divb = document.getElementById("myHeader2");
if (diva.style.display !== "none") and (divb.style.display !== "none")
{
    diva.style.display = "none" and divb.style.display = "none";
}
else 
{
    diva.style.display = "block" and divb.style.display = "block";
}
 }


</script>

<body>

<div id="correct" class="redparagraph">
<p>
This is a paragraph.
</p>
<input type="text" name="fname" id="myHeader"><br>
<input type="text" name="f2name" id="myHeader2"><br>
<button type="button" onclick="add()">Click Me!</button><br>
</div>

<div id="next">
<button type="button" onclick="showhide()">Click Me!</button>
</div>

</body>
